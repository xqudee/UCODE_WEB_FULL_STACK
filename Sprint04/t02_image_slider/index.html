<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Image slider</title>
  <meta name="description" content="t02. Image slider">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div id="image-div">
      <button id="previous-btn" onclick="clickSlidePrev()">◄</button>
      <div id="slider-container">
        <img src="assets/images/image1.png" alt="image 1" class="image">
        <img src="assets/images/image2.png" alt="Image 2" class="image">
        <img src="assets/images/image3.png" alt="Image 3" class="image">
        <img src="assets/images/image4.png" alt="Image 3" class="image">
      </div>
      <button id="next-btn" onclick="clickSlideNext()">►</button>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
