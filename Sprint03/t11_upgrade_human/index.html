<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Upgrade human</title>
    <meta name="description" content="t11. Upgrade human">
    <link rel = "stylesheet" href="css/style.css">
</head>
<body>
    <div id="task_name"><h1>Upgrade human</h1></div>
    <main>
        <div id="first_div">
            <div id="speech_img_div">
                <img id="speech_img">
                <div id="message_div"><p id="message"></p></div>
            </div>
            <div id="info_div">
                <div id="human_img_div"><img id="human_img"></div>
                <div>
                    <ul id="properties_list">
                        <li class="property" id="full_name"></li>
                        <li class="property" id="gender"></li>
                        <li class="property" id="age"></li>
                        <li class="property" id="superpower"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="second_div">
            <div id="calories_div"><p id="calories"></p></div>
            <div id="human_buttons" class="buttons_div">
                    <button id="sleep_for" class="action_button">Sleep</button>
                    <button id="feed" class="action_button">Feed</button>
            </div>
            <div id="switch_btn">
                <button onclick="turnIntoSuperhero()" id="turn_into_superhero">Turn into Superhero</button>
            </div>
            <div id="superhero_buttons" class="buttons_div">
                <button id="fly" class="action_button">Fly</button>
                <button id="fight" class="action_button">Fight</button>
                <button id="protect" class="action_button">Protect the city</button>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
