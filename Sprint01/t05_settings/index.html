<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <meta name="description" content="t05. Settings">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Settings</h1>
    <div class="settings-menu">
        <div class="main-menu_div">
            <div class="settings-win">
                <div class="settings">
                    <div class="setting">
                        <p>Typeface</p>
                        <select>
                            <option>Acunim Pro</option>
                            <option>Comic Sans</option>
                            <option>Times New Roman</option>
                        </select>
                    </div>
                    <div class="setting">
                        <p>Weight</p>
                        <input type="checkbox">Regular
                        <label for="checkbox"></label>
                        <input type="checkbox">Bold
                        <label for="checkbox"></label>
                    </div>
                    <div class="setting">
                        <p>Size</p>
                        <span class="range-label range-label-start">A</span>
                        <input type="range" class="setting-range">
                        <span class="range-label range-label-end">A</span>
                    </div>
                </div>
                <div class="settings">
                    <div class="setting setting-ui">
                        <p>Dark UI</p>
                        <input type="checkbox" class="switch">
                    </div>
                    <div class="setting">
                        <p>Color</p>
                        <input type="checkbox" class="switch_colors color-blue"><label class = "color_label" for = "color-blue"></label>
                        <input type="checkbox" class="switch_colors color-green"><label class = "color_label" for = "color-green"></label>
                        <input type="checkbox" class="switch_colors color-pink"><label class = "color_label" for = "color-pink"></label>
                        <input type="checkbox" class="switch_colors color-yellow"><label class = "color_label" for = "color-yellow"></label>
                        <input type="checkbox" class="switch_colors color-orange"><label class = "color_label" for = "color-orange"></label>
                    </div>
                </div>
            </div>
            <div class="menu-div">
                <ul class="menu">
                    <li><img src="./assets/images/artistic-brush.png" alt="brush"></li>
                    <li><img src="./assets/images/user-icon.png" alt="user icon"></li>
                    <li><img src="./assets/images/sms-speech-bubble.png" alt="sms speech bubble"></li>
                    <li><img src="./assets/images/computer-screen.png" alt="computer screen"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
